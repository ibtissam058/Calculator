<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
            <div class="header">
                <div class="header-center">
                    <span class="title">Calculator</span>
                </div>
                <div class="header-right">
                    <button class="window-btn minimize">-</button>
                    <button class="window-btn close">âœ•</button>
                </div>
            </div>

            <div class="display">
                <div class="result" id="result">600</div>
                 <div class="expression" id="expression">400+200</div>
            </div>
            <div class="buttons">
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">+</button>

            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">*</button>

            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">-</button>

            <button class="btn result-btn">Result</button>
            <button class="btn number">0</button>
            <button class="btn operator">/</button>
        </div>
        </div>
        <div class="signature">Betty</div>

        <script src="script.js"></script>
    </body>
</html>
